
<html>
  <body>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <style>#map { height: 500px; padding-top:100px;}</style>
    <div id="map"></div>
    <div id="dte-example" class="here">
      <eim-map zoom="10" center="{lat: 42.280826, lng: -83.743038}">
        <eim-states>
          <eim-state key="green" val="green" icon-url="http://maps.gstatic.com/mapfiles/markers2/icon_green.png"></eim-state>
          <eim-state key="open_tasks" val="Open Tasks" icon-url="https://maps.gstatic.com/mapfiles/ms2/micons/yellow-dot.png"></eim-state>
          <eim-state key="needs_attention" val="Needs Attention" icon-url="http://maps.gstatic.com/mapfiles/markers2/marker.png"></eim-state>
        </eim-states>
        <eim-popup>
          <dte-popup></dte-popup>
        </eim-popup>
      </eim-map>
      <div ng-controller="DTE.ExternalDataController" class="here"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="bundle.js">
    </script>
  </body>
</html>
